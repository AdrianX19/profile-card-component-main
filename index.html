<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="card">
    <div class="card__personal-details">
      <img src="images/image-victor.jpg" alt="Avatar of Victor" class="card__avatar">
      <p class="card__name">Victor Crest<span>26</span></p>
      <p class="card__city">London</p>
    </div>
    <div class="card__stats">
      <div class="card__stat">
        <p class="card__figure">80K</p>
        <p class="card__heading">Followers</p>
      </div>
      <div class="card__stat">
        <p class="card__figure">803K</p>
        <p class="card__heading">Likes</p>
      </div>
      <div class="card__stat">
        <p class="card__figure">1.4K</p>
        <p class="card__heading">Photos</p>
      </div>
    </div>
  </main>
</body>

</html>
